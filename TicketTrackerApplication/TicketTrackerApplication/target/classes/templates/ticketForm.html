<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Insert title here</title>
</head>

<body>
    <div class="container mt-5" >
        <div class="text-center">
            <h1>Please enter the details of the ticket</h1>
        </div>
        <form th:action="@{/admin/savedetails}" th:object="${ticketdetails}" method="post" >
			<div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" th:field="*{id}" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ticketTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="ticketTitle" th:field="*{ticketTitle}" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ticketDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="ticketDescription" th:field="*{ticketDescription}" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ticketCreated" class="form-label">Created on</label>
                        <input type="text" class="form-control" id="ticketCreated" th:field="*{ticketCreated}" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Save Details</button>
                </div>
            </div>
        </form>
    </div>
    <br>
	<div class="text-center">
            <b>Copyright &copy; 2023 All right reserved</b>
        </div>
	
</body>

</html>
